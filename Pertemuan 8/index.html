<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resep Makanan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Resep Makanan Favorit</h1>

  <div class="grid-container">
    <div class="card">
    <img src="sandwich.jpg" alt="Sandwich Telur">
      <h3>Sandwich Telur</h3>
      <p>Roti lapis isi telur, selada, dan mayones.</p>
    </div>
    <div class="card">
      <img src="steak.jpg" alt="Steak">
      <h3>Steak Daging</h3>
      <p>Daging sapi panggang dengan saus lada hitam.</p>
    </div>
    <div class="card">
      <img src="pudding.avif" alt="Dessert">
      <h3>Dessert Ceri</h3>
      <p>Puding manis dengan topping buah ceri segar.</p>
    </div>
    <div class="card">
      <img src="jus.webp" alt="Minuman">
      <h3>Jus Anggur</h3>
      <p>Minuman jus anggur segar untuk makan malam.</p>
    </div>
  </div>
</body>
</html>
